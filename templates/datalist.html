<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>employee data</h1>
    <table>
        <tr>
            <th>employee ID</th>
            <th>name</th>
            <th>age</th>
            <th>position</th>
        </tr>
        {% for i in employees %}
        <tr>
            <td>{{ i.employee_id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.position }}</td>
        </tr>
        {% endfor %}
</body>
</html>
